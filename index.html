<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Law Notes Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: transparent;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .window-frame {
      border: 4px ridge #fbb1d3;
      width: 400px;
      background: #ffe3f3;
      box-shadow: 4px 4px #f490c0;
      border-radius: 12px;
    }
    .window-titlebar {
      background: linear-gradient(to bottom, #ff99c8, #f875aa);
      color: white;
      padding: 6px 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 10px;
      border-bottom: 2px ridge #f490c0;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    .window-buttons {
      display: flex;
      gap: 6px;
    }
    .window-buttons .btn {
      width: 18px;
      height: 18px;
      background: #ffc6e0;
      border: 2px outset #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    input[type="text"], select {
      width: calc(90% - 10px);
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      padding: 5px;
      margin: 5px auto;
      display: block;
      border: 2px inset #f490c0;
      background: #fff0f7;
      box-sizing: border-box;
      border-radius: 6px;
    }
    .button-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 5px;
      margin: 5px 0 10px;
    }
    button {
      background: #ffc6e0;
      border: 2px outset #fff;
      padding: 4px 6px;
      font-size: 10px;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
      border-radius: 6px;
    }
    button:active {
      border: 2px inset #fff;
    }
    .notes-list {
      max-height: 200px;
      overflow-y: auto;
      padding: 0 10px 10px;
    }
    .note-item {
      border: 2px inset #f490c0;
      background: #fff0f7;
      padding: 5px;
      margin-bottom: 5px;
      font-size: 9px;
      border-radius: 6px;
    }
    .adjust-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
      margin-top: 5px;
    }
    .stars {
      color: #000;
      font-size: 10px;
    }
    .category-header {
      font-size: 9px;
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 10px;
    }
    .edit-input {
      width: 100%;
      font-family: 'Press Start 2P', monospace;
      font-size: 9px;
      padding: 2px;
      border: none;
      background: transparent;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="window-frame">
    <div class="window-titlebar">
      <span>‡¥¶‡µç‡¥¶‡¥ø/·ê† - ‚©ä -„Éû.·êü Law Notes ‚ô•</span>
      <div class="window-buttons">
        <div class="btn">‚ô•</div>
        <div class="btn">‚úï</div>
      </div>
    </div>

    <select id="categorySelect" onchange="filterByCategory()">
      <option value="All">All Categories</option>
    </select>

    <input type="text" id="categoryInput" placeholder="Ïπ¥ÌÖåÍ≥†Î¶¨ ÏûÖÎ†•">
    <input type="text" id="noteInput" placeholder="Î¨∏Ïû• ÏûÖÎ†•">

    <div class="button-row">
      <button onclick="addNote()">ADD</button>
      <button onclick="filterByStar(1)">‚≠ê</button>
      <button onclick="filterByStar(2)">‚≠ê‚≠ê</button>
      <button onclick="filterByStar(3)">‚≠ê‚≠ê‚≠ê</button>
      <button onclick="clearStarFilter()">ALL ‚≠ê</button>
    </div>

    <div class="notes-list" id="notesList"></div>
  </div>

  <script>
    let data = JSON.parse(localStorage.getItem('lawNotesData')) || { categories: [] };
    let currentFilter = 'All';
    let starFilter = 0;

    function saveData() {
      localStorage.setItem('lawNotesData', JSON.stringify(data));
    }

    function addNote() {
      const category = document.getElementById('categoryInput').value.trim();
      const text = document.getElementById('noteInput').value.trim();
      if (!category || !text) return;

      let cat = data.categories.find(c => c.name === category);
      if (!cat) {
        cat = { name: category, notes: [] };
        data.categories.push(cat);
      }
      cat.notes.push({ text, stars: 0 });
      document.getElementById('noteInput').value = '';
      updateCategorySelect();
      renderNotes();
      saveData();
    }

    function adjustStars(catName, index, delta) {
      const cat = data.categories.find(c => c.name === catName);
      if (cat) {
        cat.notes[index].stars = Math.max(0, Math.min(3, cat.notes[index].stars + delta));
        renderNotes();
        saveData();
      }
    }

    function editNote(catName, index, newText) {
      const cat = data.categories.find(c => c.name === catName);
      if (cat) {
        cat.notes[index].text = newText;
        saveData();
      }
    }

    function deleteNote(catName, index) {
      const cat = data.categories.find(c => c.name === catName);
      if (cat) {
        cat.notes.splice(index, 1);
        renderNotes();
        saveData();
      }
    }

    function deleteCategory(catName) {
      data.categories = data.categories.filter(c => c.name !== catName);
      updateCategorySelect();
      renderNotes();
      saveData();
    }

    function updateCategorySelect() {
      const select = document.getElementById('categorySelect');
      select.innerHTML = '<option value="All">All Categories</option>';
      data.categories.forEach(cat => {
        select.innerHTML += `<option value="${cat.name}">${cat.name} (${cat.notes.length})</option>`;
      });
    }

    function filterByCategory() {
      currentFilter = document.getElementById('categorySelect').value;
      renderNotes();
    }

    function filterByStar(count) {
      starFilter = count;
      renderNotes();
    }

    function clearStarFilter() {
      starFilter = 0;
      renderNotes();
    }

    function renderNotes() {
      const list = document.getElementById('notesList');
      list.innerHTML = '';
      const cats = currentFilter === 'All' ? data.categories : data.categories.filter(c => c.name === currentFilter);
      cats.forEach(cat => {
        const header = document.createElement('div');
        header.className = 'category-header';
        header.innerHTML = `<b>${cat.name}</b> <span style='font-size:9px;'>( ${cat.notes.length} )</span> <button onclick="deleteCategory('${cat.name}')">üóëÔ∏è</button>`;
        list.appendChild(header);
        cat.notes.forEach((note, index) => {
          if (starFilter === 0 || note.stars === starFilter) {
            const item = document.createElement('div');
            item.className = 'note-item';
            item.innerHTML = `<b>[${cat.name}]</b> <input class="edit-input" value="${note.text}" onchange="editNote('${cat.name}', ${index}, this.value)">
                              <div class="adjust-buttons">
                                <span class="stars">${'‚≠ê'.repeat(note.stars)}</span>
                                <button onclick="adjustStars('${cat.name}', ${index}, 1)"> + </button>
                                <button onclick="adjustStars('${cat.name}', ${index}, -1)"> - </button>
                                <button onclick="deleteNote('${cat.name}', ${index})">üóëÔ∏è</button>
                              </div>`;
            list.appendChild(item);
          }
        });
      });
    }

    updateCategorySelect();
    renderNotes();
  </script>
</body>
</html>
